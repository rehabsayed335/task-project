<div class="container">
    <div class="card">
            <div class="card-header">
                    {{name}}`s Tasks <span [class.bg-danger]="getnumbertask()>3"  [class.bg-success]="getnumbertask()<=3">{{getnumbertask()}}</span>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <input type="text" class="form-control" #inputtitle (keyup.enter)="add(inputtitle.value); inputtitle.value=''">
                </div>
                <div class="col-lg-4">
                    <button type="button" class="btn btn-primary" (click)="add(inputtitle.value); inputtitle.value=''">Add</button>
                </div>

            </div> 
            
            <div class="row">
                    <div class="col-lg-12">
                         <table class="table table-bordered">
                                 <thead>
                                     <tr>
                                         <th>#</th>
                                         <th>Task</th>
                                         <th>Status</th>
                                         <th>Action</th>
                                     </tr>
                             
                                 </thead>
                                 <tbody>
                                     <tr *ngIf="isloaded && tasks.length==0">
                                         <td colspan='4'>no task found</td>
                                     </tr>
                                     <tr *ngIf="!isloaded">
                                          <td colspan='4'>looding .......</td>
                                    </tr>
                                     
                                     <tr *ngFor="let item of tasks;let i = index">
                                         <td>{{i+1}}</td>
                                         <td>  <!--[routerLink]="['/details',tasks.ID]-->
                                             <a routerLink="/details/{{item.ID}}" >{{item.ID}}-{{item.Title}}</a>
                                         </td>
                                         <td><input type="checkbox" (change)="update(item)"></td>
                                         <td>
                                             <img src="/assets/loading.png" style="width: 50px; height: 50px" *ngIf="item.IsDeleteing"/>
                                             <button class="btn btn-danger" (click)="delete(i)" *ngIf="!item.IsDeleteing">Delete</button>
                                            </td>
                                     </tr>
                             
                                 </tbody>
                             </table>

             
                    </div>
             
                </div>
    </div>
    
    
   
    
        
</div>

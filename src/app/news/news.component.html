<div class="card" style="width:100%; text-align: center;margin-top: 15px;">
        <div class="card-body">
          <p class="card-text">{{new.Name}}</p>
          <h4 class="card-title">{{new.Date}}</h4>
          <img class="card-img-top" src="{{new.Image}}" alt="news image">
          <p class="card-text" [innerHtml]="new.Desc">{{new.Desc}}</p>

        </div>
</div>
